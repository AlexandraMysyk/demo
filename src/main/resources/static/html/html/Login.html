<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Login Form</h1>
	<form>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@gmail\.com$" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[~!@#$%^&*_]).{6,}" required>
		<button type="submit" id="Login-btn" >Login</button>
	</form>
</body>
</html>
